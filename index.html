<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="http://code.jquery.com/jquery-git2.js"></script>
		<script type="text/javascript" src="lissajous.js"></script>
		<link rel="stylesheet" type="text/css" href="lissajous.css">
	</head>
	<body>
		<canvas id="canvas" height="600px" width="600px"></canvas>
		<div id="controls">
			<div>
				<input id="bxfield" type="number" value="1">
				<input id="byfield" type="number" value="1">
				<input id="pefield" type="number" value="10" min="1">
			</div>
			<div>
				<input id="xrfield" type="number" value="1" step="0.1">
				<input id="yrfield" type="number" value="1" step="0.1">
				<button id="styleButton">Style</button>
				<button id="shakeButton">Shake it up</button>
			</div>
		</div>
	</body>
</html>
